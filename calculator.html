<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tools - Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="task.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="tasks.html"><i class="fa fa-fw fa-tasks"></i> Tasks Manager</a>
            <a href="notepad.html"><i class="fa fa-fw fa-book"></i> Notepad</a>
            <a href="calculator.html"><i class="fa fa-fw fa-calculator"></i> Calculator</a>
        </nav>
    </header>
    <main>
        <table class="calculator">
            <tr>
                <td colspan="3"><input type="text" id="result" class="result-display" readonly></td>
                <td><button class="calc-button" onclick="clr()">C</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="dis('1')">1</button></td>
                <td><button class="calc-button" onclick="dis('2')">2</button></td>
                <td><button class="calc-button" onclick="dis('3')">3</button></td>
                <td><button class="calc-button" onclick="dis('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="dis('4')">4</button></td>
                <td><button class="calc-button" onclick="dis('5')">5</button></td>
                <td><button class="calc-button" onclick="dis('6')">6</button></td>
                <td><button class="calc-button" onclick="dis('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="dis('7')">7</button></td>
                <td><button class="calc-button" onclick="dis('8')">8</button></td>
                <td><button class="calc-button" onclick="dis('9')">9</button></td>
                <td><button class="calc-button" onclick="dis('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="calc-button" onclick="dis('0')">0</button></td>
                <td><button class="calc-button" onclick="dis('.')">.</button></td>
                <td><button class="calc-button" onclick="solve()">=</button></td>
                <td><button class="calc-button" onclick="dis('+')">+</button></td>
            </tr>
        </table>
    </main>
    <script src="scripts/calculator.js"></script>
</body>
</html>
