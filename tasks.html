<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online tools</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="task.png" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" alt="Home"
          ><i class="fa fa-fw fa-home"></i> Home</a
        >
        <a href="tasks.html" alt="Tasks manager"
          ><i class="fa fa-fw fa-tasks"></i> Task manager</a
        >
        <a href="notepad.html" alt="Notepad"
          ><i class="fa fa-fw fa-book"></i> Notepad</a
        >
        <a href="calculator.html" alt="Calculator"
          ><i class="fa fa-fw fa-calculator"></i> Calculator</a
        >
      </nav>
    </header>

    <main>
      <section class="task-form">
        <h2>Add Task</h2>
        <form>
          <label for="task-name">Task Name:</label>
          <input
            type="text"
            id="task-name"
            name="task-name"
            aria-label="Task Name"
            required
          />
          <label for="task-date">Due Date:</label>
          <input
            type="date"
            id="task-date"
            name="task-date"
            aria-label="Due Date"
            required
          />
          <label for="task-priority">Priority:</label>
          <select
            id="task-priority"
            name="task-priority"
            aria-label="Task Priority"
            required
          >
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
      </section>
      <section class="task-list">
        <h2>Task List</h2>
        <ul></ul>
      </section>
    </main>
<script src="scripts/script.js"></script>
  </body>
</html>
